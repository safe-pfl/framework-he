aggregation_strategy: "FedAvg"
aggregation_sample_scaling: false

distance_metric_on_parameters: true
number_of_epochs: 1
train_batch_size: 128
test_batch_size: 256
transform_input_size: 28
weight_decay: null

number_of_clients: 10
client_sampling_rate: 1.0
