device: 'cuda'
gpu_index: "0"

federation_id: '1.x.y'
# TraditionalFederatedLearning | ClusterFederatedLearningSchema
federated_learning_schema: 'TraditionalFederatedLearning'
# train | test | eval | train-test-eval | train-eval | etc.
client_role: 'train'

learning_rate: 0.001
model_type: "cnn"
pretrained_models: false
dataset_type: "fmnist"

